<mat-card>
    <mat-card-title>
        <div class="chart-title">{{currentChartTitle}}</div>
    </mat-card-title>
    <mat-card-content>
        <div class="chart-date-filter">
            <mat-slide-toggle class="example-margin"
                [color]="'Primary'"
                [(ngModel)]="isFilteredToday"
                (change)="onChangeToggle()">
            In {{toggleName}} report
            </mat-slide-toggle>
        </div>
        <div class="chart">
            <app-task-count [taskList]="taskList"
                            [isShowedTodayDate]="isFilteredToday"></app-task-count>
        </div>
        
    </mat-card-content>
</mat-card>
