<div>
    <!-- start -->
    <button *ngIf="!isTimerStarted && !isTimerFinished" mat-button
            (click)="startCounterClock()">{{statusLabel}}</button>
    <!-- inProgress or completed -->
    <span *ngIf="isTimerStarted || isTimerFinished">{{statusLabel}}</span>
    <!-- counterClock -->
    <span *ngIf="isTimerStarted && !isTimerFinished">{{timerInMillisec | date:'HH:mm:ss'}}</span>
</div>
