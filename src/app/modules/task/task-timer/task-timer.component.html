<div>
    <!-- start -->
    <button *ngIf="!isStartedTimer" mat-button
            (click)="startCounterClock()">{{statusLabel}}</button>
    <!-- inProgress or completed -->
    <span *ngIf="task?.isInProgress() || task?.isCompleted()">{{statusLabel}}</span>
    <!-- counterClock -->
    <span *ngIf="task && task.isInProgress()">{{timerInMillisec | date:'HH:mm:ss'}}</span>
</div>
