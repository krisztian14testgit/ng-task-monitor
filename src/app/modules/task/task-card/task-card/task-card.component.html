<mat-card *ngIf="task"
          dirCardHighlight
          class="task-card task-card-default-border"
          [id]="task.id"
          (click)="onClickMatCard()">
    <mat-card-title>
      <div>{{task.title}}</div>
      <div class="card-title-button-box">
        <div *ngIf="isSelected" class="card-title-button">edit</div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <p>{{task.description }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>{{statusLabel}}</button>
    </mat-card-actions>
    <mat-card-footer>
      <!--<mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
    </mat-card-footer>
</mat-card>
